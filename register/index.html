	<script type="text/javascript" >
	$(document).ready(function() {
		/*
		$("#btnSend").on('click', function (e) {

			$frm.submit();

		*/
		
		//$('#frmInscription').validator().on('submit', function (e) {
		$("#btnSend").on('click', function (e) {
            $frm = $("#frmInscription");
			if (e.isDefaultPrevented()) {
				var msg = "Hay errores en la informaci&oacute;n ingresada!";
				bootbox.alert({size: 'small', message: msg, title: 'Informaci&oacute;n'});
			} 
			else {
				var datas = JSON.stringify($frm.serializeObject());
				$.ajax({
					url: 'core/actions/_save/__contact.php',
					type: 'POST',
					data: { strModel: datas },
					beforeSend: function (xhrObj) {
						$("#btnSend").prop( "disabled", true );
						$("#btnSend").html('<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Enviando...');
					},
					error: function () {
						$("#btnSend").html('<span class="glyphicon glyphicon-exclamation-sign"></span> ¡Error!');
					},
					success: function (data) {
						var obj = eval("(" + data + ")");
						if(obj.success) {
							$("#btnSend").html('<span class="glyphicon glyphicon-thumbs-up"></span> ¡Gracias!');
						}
						else {
							$("#btnSend").html('<span class="glyphicon glyphicon-exclamation-sign"></span> ¡Error (' + obj.error + ' - ' + obj.message + ')!');
						}
					}
				});
			}
		})		
	});
	
	</script>
